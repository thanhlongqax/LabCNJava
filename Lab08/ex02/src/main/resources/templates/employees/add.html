<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/style.css}">
<script th:src="@{/main.js}"></script>
</head>
<body>
<div th:if="${EditEmployee} == null" class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Add <b>Employees</b></h2>
					</div>
					<div class="col-sm-6">
					
					</div>
				</div>
			</div>
			<form th:action="@{/employees/add}" method="post" th:object = "${employee}">
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<input type="text" th:field="*{name}" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email"  th:field="*{email}"  class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control" th:field="*{address}" required/>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" th:field="*{phone}" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
			
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div th:if="${EditEmployee} != null">
	<form method="post" th:action="@{/employees/edit/} + ${EditEmployee.id}" th:object="${EditEmployee}">
		<h4 class="modal-title">Edit Employee</h4>
		<div class="modal-body">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" th:value="*{name}" required name="name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" th:value="*{email}" required name="email">
			</div>
			<div class="form-group">
				<label>Address</label>
				<input class="form-control" type="text" th:value="*{address}" required name="address"/>
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" th:value="*{phone}" required name="phone">
			</div>
		</div>
		<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
		<input type="submit" class="btn btn-success" value="Edit">
	</form>
</div>
</body>
</html>
